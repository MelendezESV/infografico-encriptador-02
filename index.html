<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header class="header-container">
        <div class="header-sub-container">
            <p>
                Infografico encriptador
            </p>
        </div>
    </header>
    <main class="main-container">
        <section class="input-container">
            <div class="textArea-container">
                <textarea id="textAreaInput" cols="30" rows="10"></textarea>
            </div>
            <div class="controls-container">
                <div class="controls-sub-container-01">
                    <div class="control-reset">
                        Reset
                    </div>
                    <div class="control-start">
                        Start
                    </div>
                </div>
                <div class="controls-sub-container-02">
                    <div class="controls">
                        <div class="control-b">
                            B
                        </div>
                        <div class="control-a">
                            A
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="output-container">
            <div class="output-sub-container-01">
                <textarea id="textAreaOutput" cols="30" rows="10"></textarea>
            </div>
            <div class="output-sub-container-02">
                <div class="buttons">
                    <div class="button-copy">
                        Copiar
                    </div>
                    <div class="button-delete">
                        Borrar
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer-container">
        <div class="footer-sub-container-01">
            <a href="mailto:melendez.esv@gmail.com" target="_blank">
                <img src="img/gmail-icon.png" alt="gmail-icon">
            </a>
            <a href="https://www.linkedin.com/in/melendezesv" target="_blank">
                <img src="img/linkedin-icon.png" alt="linkedin-icon">
            </a>
            <a href="https://github.com/MelendezESV" target="_blank">
                <img src="img/github-icon.png" alt="github-icon">
            </a>
            <a href="https://discordapp.com/users/1215740488892547226" target="_blank">
                <img src="img/discord-icon.png" alt="discord-icon">
            </a>
        </div>
        <div class="footer-sub-container-02">
            <p>
                2024 | Elmer Melendez 
            </p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
